<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BetaFMS</title>
    <link rel="stylesheet href=css/styles.css"
</head>
<body>
    <h1>Bienvenue à BetaFMS!</h1>
    <p>Que voulez-vous faire?</p>
    <form action="/scheduleControl" method="get" >
    <input type="submit" value="Générer l'horaire">
    </form>

<form action="/download_schedule" method="post">
    <input type="submit" value="Télécharger l'horaire">
</form>

<form action="/add_team" method="get">
    <input type="submit" value="Voir les équipes">
</form>
    <button id="play">Play Audio</button><br>
    <form action="/loadnextmatch" method="post">
    <input type="submit" value="loadNextMatch">
</form>
<script>
        let play = document.getElementById("play");
        function playMusic() {
            let audio = new Audio("start.wav");
            audio.play();
        }
        play.addEventListener("click", playMusic);

    </script>
</body>
</html>
