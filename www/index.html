<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BetaFMS</title>
    <link rel="stylesheet" type="text/css" href="www/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <h1>Bienvenue à BetaFMS!</h1>
    <p>Que voulez-vous faire?</p>
    <form action="/scheduleControl" method="get" >
    <input type="submit" value="Générer l'horaire">
    </form>

<form action="/download_schedule" method="post">
    <input type="submit" value="Télécharger l'horaire">
</form>

<form action="/add_team" method="get">
    <input type="submit" value="Voir les équipes">
</form>
    <button id="play">Play Audio</button><button id="foghorn">Foghorn</button><br>

<form action="/matchControl" method="post">
    <input type="submit" value="Match Control">
</form>
<script>
        let play = document.getElementById("play");
        function playMusic() {
            let audio = new Audio("start.wav");
            audio.play();
        }
        play.addEventListener("click", playMusic);

        let foghorn = document.getElementById("foghorn");
        function playFoghorn(){
            let audio = new Audio("abort_match.wav");
            audio.play();
        }
        foghorn.addEventListener("click", playFoghorn);

    </script>
</body>
</html>
