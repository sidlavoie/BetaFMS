<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BetaFMS: Générateur d'horaire</title>
</head>
<body>
<form action="/generate_schedule" method="post" onsubmit="return confirmGenerateSchedule();">
    <label for="startTime">Heure de début:</label><br>
    <input type="datetime" id="startTime" name="startTime" value="2023-09-16"><br>
    <label for="amBreakTime">Heure de pause AM:</label><br>
    <input type="text" id="amBreakTime" name="amBreakTime"><br>
    <label for="amBreakDuration">Durée pause AM</label><br>
    <input type="text" id="amBreakDuration" name="amBreakDuration"><br>
    <input type="submit" value="+">
</form>
<script>
        function confirmGenerateSchedule() {
            return confirm("Voulez-vous vraiment générer l'horaire? Cela va réinitialiser la base de données.");
        }
    </script>
</body>
</html>
